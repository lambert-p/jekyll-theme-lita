---
layout: default
---

<article class="post">
  <h2> <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date_to_long_string: "ordinal", "US" }}
  </time></h2>
  <h1 class="page-title">
    <a href="{% if page.link %}{{ page.link }}{% else %}{{ page.url }}{% endif %}">{{ page.title }}</a>
  </h1>

  {{ page.content }}

</article>
